<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DaisyUI & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: 'rgb(231, 111, 81)',
                bg: 'rgba(231, 111, 81, 0.1)'
              }
            }
          }
        }
      </script>

    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style>
        body {
            font-family: "Poppins", sans-serif;
            font-weight: inherit;
            font-style: inherit;
        }
    </style>

    <title>Biker Zone</title>
</head>
<body class="container mx-auto">

        <div class="navbar bg-base-100">

            <div class="dropdown">
                <div tabindex="0" role="button" class=" mr-3 lg:hidden">

                    xmlns="http://www.w3.org/2000/svg"

                    fill="none"
                    viewBox="0 0 24 24"

                    <path
                      stroke-linecap="round"

                  <li><a>Shop</a></li>
                  <li><a>News</a></li>
                  <li><a>Contact</a></li>

            </div>

                <!-- Logo -->
                <a class="font-bold text-xl text-black cursor-pointer">Bike Dekho</a>
            </div>
            
            <div>

            <!-- Items -->

            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 font-medium text-black">
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>

            <!-- Button -->
            <div class="navbar-end justify-start">
              <a class="btn w-28 font-bold bg-primary text-white">Login</a>
            </div>

            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main>

    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
    
</body>
</html>
